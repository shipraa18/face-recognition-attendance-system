<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Attendance - Face Recognition Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            padding: 40px 0;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
        }
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        .video-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        #video {
            width: 100%;
            border-radius: 10px;
        }
        .capture-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2rem;
        }
        .capture-btn:hover {
            background: rgba(0,0,0,0.9);
        }
        .navbar {
            background: rgba(255,255,255,0.1) !important;
            backdrop-filter: blur(10px);
        }
        .status-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-face-recognition me-2"></i>
                Face Recognition Attendance
            </a>
            <a href="/" class="btn btn-outline-light">Back to Home</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4">
                                <i class="fas fa-clock me-2"></i>
                                Take Attendance
                            </h2>
                            
                            <div class="text-center mb-4">
                                <p class="lead">Position your face in front of the camera and click capture to mark attendance</p>
                            </div>
                            
                            <div class="video-container">
                                <video id="video" autoplay muted></video>
                                <button type="button" class="capture-btn" id="captureBtn">
                                    <i class="fas fa-camera"></i> Capture & Mark Attendance
                                </button>
                            </div>
                            
                            <canvas id="canvas" style="display: none;"></canvas>
                            
                            <div id="status" class="status-card" style="display: none;">
                                <div class="text-center">
                                    <div id="statusIcon" class="mb-3"></div>
                                    <h4 id="statusTitle"></h4>
                                    <p id="statusMessage"></p>
                                    <div id="attendanceDetails" class="mt-3"></div>
                                </div>
                            </div>
                            
                            <div class="text-center mt-4">
                                <button type="button" class="btn btn-custom btn-lg" id="retakeBtn" style="display: none;">
                                    <i class="fas fa-redo me-2"></i>Take Another Attendance
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let stream = null;

        // Start webcam
        async function startWebcam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                document.getElementById('video').srcObject = stream;
            } catch (err) {
                console.error('Error accessing webcam:', err);
                document.getElementById('status').innerHTML = 
                    '<div class="alert alert-danger">Error accessing webcam. Please allow camera access.</div>';
            }
        }

        // Capture and mark attendance
        document.getElementById('captureBtn').addEventListener('click', async function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            
            // Use same size as training images but compress PNG
            canvas.width = 640;  // Same as training images
            canvas.height = 480; // Same as training images
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Compress PNG to reduce size while keeping format
            const capturedImage = canvas.toDataURL('image/png', 0.8);
            
            // Stop webcam
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('video').style.display = 'none';
                document.getElementById('captureBtn').style.display = 'none';
            }
            
            // Show processing status
            document.getElementById('status').style.display = 'block';
            document.getElementById('statusIcon').innerHTML = '<i class="fas fa-spinner fa-spin fa-3x"></i>';
            document.getElementById('statusTitle').textContent = 'Processing...';
            document.getElementById('statusMessage').textContent = 'Analyzing face and marking attendance...';
            
            try {
                const formData = new FormData();
                formData.append('image', capturedImage);
                
                const response = await fetch('/mark_attendance', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('statusIcon').innerHTML = '<i class="fas fa-check-circle fa-3x text-success"></i>';
                    document.getElementById('statusTitle').textContent = 'Attendance Marked Successfully!';
                    document.getElementById('statusMessage').textContent = result.message;
                    
                    if (result.person && result.time) {
                        document.getElementById('attendanceDetails').innerHTML = `
                            <div class="alert alert-success">
                                <strong>Name:</strong> ${result.person}<br>
                                <strong>Time:</strong> ${result.time}
                            </div>
                        `;
                    }
                } else {
                    document.getElementById('statusIcon').innerHTML = '<i class="fas fa-exclamation-triangle fa-3x text-warning"></i>';
                    document.getElementById('statusTitle').textContent = 'Attendance Not Marked';
                    document.getElementById('statusMessage').textContent = result.message;
                }
                
                document.getElementById('retakeBtn').style.display = 'inline-block';
                
            } catch (err) {
                document.getElementById('statusIcon').innerHTML = '<i class="fas fa-times-circle fa-3x text-danger"></i>';
                document.getElementById('statusTitle').textContent = 'Error';
                document.getElementById('statusMessage').textContent = 'Error marking attendance. Please try again.';
                document.getElementById('retakeBtn').style.display = 'inline-block';
            }
        });

        // Retake attendance
        document.getElementById('retakeBtn').addEventListener('click', function() {
            document.getElementById('status').style.display = 'none';
            document.getElementById('retakeBtn').style.display = 'none';
            document.getElementById('video').style.display = 'block';
            document.getElementById('captureBtn').style.display = 'block';
            startWebcam();
        });

        // Start webcam when page loads
        startWebcam();
    </script>
</body>
</html>
