<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User - Face Recognition Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            padding: 40px 0;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
        }
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        .video-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        #video {
            width: 100%;
            border-radius: 10px;
        }
        .capture-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2rem;
        }
        .capture-btn:hover {
            background: rgba(0,0,0,0.9);
        }
        .navbar {
            background: rgba(255,255,255,0.1) !important;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-face-recognition me-2"></i>
                Face Recognition Attendance
            </a>
            <a href="/" class="btn btn-outline-light">Back to Home</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4">
                                <i class="fas fa-user-plus me-2"></i>
                                Register New User
                            </h2>
                            
                            <form id="registerForm">
                                <div class="mb-4">
                                    <label for="name" class="form-label fw-bold">Full Name</label>
                                    <input type="text" class="form-control form-control-lg" id="name" name="name" 
                                           placeholder="Enter full name" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label fw-bold">Face Photo</label>
                                    <div class="video-container">
                                        <video id="video" autoplay muted></video>
                                        <button type="button" class="capture-btn" id="captureBtn">
                                            <i class="fas fa-camera"></i> Capture Photo
                                        </button>
                                    </div>
                                    <canvas id="canvas" style="display: none;"></canvas>
                                    <div id="preview" class="mt-3" style="display: none;">
                                        <img id="capturedImage" class="img-fluid rounded" style="max-width: 300px;">
                                        <button type="button" class="btn btn-outline-danger ms-2" id="retakeBtn">
                                            <i class="fas fa-redo"></i> Retake
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="text-center">
                                    <button type="submit" class="btn btn-custom btn-lg" id="submitBtn" disabled>
                                        <i class="fas fa-save me-2"></i>Register User
                                    </button>
                                </div>
                            </form>
                            
                            <div id="message" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let stream = null;
        let capturedImage = null;

        // Start webcam
        async function startWebcam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                document.getElementById('video').srcObject = stream;
            } catch (err) {
                console.error('Error accessing webcam:', err);
                document.getElementById('message').innerHTML = 
                    '<div class="alert alert-danger">Error accessing webcam. Please allow camera access.</div>';
            }
        }

        // Capture photo
        document.getElementById('captureBtn').addEventListener('click', function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            capturedImage = canvas.toDataURL('image/png');
            document.getElementById('capturedImage').src = capturedImage;
            document.getElementById('preview').style.display = 'block';
            document.getElementById('submitBtn').disabled = false;
            
            // Stop webcam after capture
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('video').style.display = 'none';
                document.getElementById('captureBtn').style.display = 'none';
            }
        });

        // Retake photo
        document.getElementById('retakeBtn').addEventListener('click', function() {
            document.getElementById('preview').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            capturedImage = null;
            startWebcam();
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!capturedImage) {
                document.getElementById('message').innerHTML = 
                    '<div class="alert alert-warning">Please capture a photo first.</div>';
                return;
            }
            
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('image', capturedImage);
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('message').innerHTML = 
                        `<div class="alert alert-success">${result.message}</div>`;
                    document.getElementById('registerForm').reset();
                    document.getElementById('preview').style.display = 'none';
                    document.getElementById('submitBtn').disabled = true;
                    capturedImage = null;
                    startWebcam();
                } else {
                    document.getElementById('message').innerHTML = 
                        `<div class="alert alert-danger">${result.message}</div>`;
                }
            } catch (err) {
                document.getElementById('message').innerHTML = 
                    '<div class="alert alert-danger">Error registering user. Please try again.</div>';
            }
        });

        // Start webcam when page loads
        startWebcam();
    </script>
</body>
</html>
