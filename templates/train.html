<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Model - Face Recognition Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333; /* Ensure default text color is dark */
        }
        .main-container {
            padding: 40px 0;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
            background: rgba(255, 255, 255, 0.95); /* Semi-transparent white background */
        }
        .card-body {
            color: #333; /* Dark text on light card background */
        }
        .card-body h2 {
            color: #2c3e50; /* Dark blue for headings */
        }
        .lead {
            color: #2c3e50; /* Dark text for lead paragraph */
            font-weight: 500;
        }
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        .navbar {
            background: rgba(255,255,255,0.1) !important;
            backdrop-filter: blur(10px);
        }
        .navbar-brand {
            color: white !important;
            font-weight: 700;
        }
        .btn-outline-light {
            color: white;
            border-color: white;
        }
        .btn-outline-light:hover {
            background-color: white;
            color: #667eea;
        }
        .status-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            color: #333; /* Dark text on light background */
            border: 1px solid rgba(0,0,0,0.1);
        }
        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            color: #333; /* Dark text on white background */
        }
        .stats-card h3 {
            color: #2c3e50; /* Dark blue for numbers */
            font-weight: 700;
        }
        .stats-card p {
            color: #6c757d; /* Dark gray for labels */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-face-recognition me-2"></i>
                Face Recognition Attendance
            </a>
            <a href="/" class="btn btn-outline-light">Back to Home</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4">
                                <i class="fas fa-brain me-2"></i>
                                Train Face Recognition Model
                            </h2>
                            
                            <div class="text-center mb-4">
                                <p class="lead">Train the AI model to recognize all registered faces</p>
                            </div>
                            
                            <div id="stats" class="row mb-4">
                                <div class="col-md-6">
                                    <div class="stats-card">
                                        <h4><i class="fas fa-users text-primary"></i></h4>
                                        <h3 id="userCount">0</h3>
                                        <p class="text-muted">Registered Users</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="stats-card">
                                        <h4><i class="fas fa-images text-success"></i></h4>
                                        <h3 id="imageCount">0</h3>
                                        <p class="text-muted">Total Images</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <button type="button" class="btn btn-custom btn-lg" id="trainBtn">
                                    <i class="fas fa-play me-2"></i>Start Training
                                </button>
                            </div>
                            
                            <div id="status" class="status-card" style="display: none;">
                                <div class="text-center">
                                    <div id="statusIcon" class="mb-3"></div>
                                    <h4 id="statusTitle"></h4>
                                    <p id="statusMessage"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                document.getElementById('userCount').textContent = stats.users || 0;
                document.getElementById('imageCount').textContent = stats.images || 0;
            } catch (err) {
                console.error('Error loading stats:', err);
            }
        }

        // Train model
        document.getElementById('trainBtn').addEventListener('click', async function() {
            document.getElementById('trainBtn').disabled = true;
            document.getElementById('status').style.display = 'block';
            document.getElementById('statusIcon').innerHTML = '<i class="fas fa-spinner fa-spin fa-3x"></i>';
            document.getElementById('statusTitle').textContent = 'Training in Progress...';
            document.getElementById('statusMessage').textContent = 'Please wait while the model learns to recognize faces...';
            
            try {
                const response = await fetch('/train');
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('statusIcon').innerHTML = '<i class="fas fa-check-circle fa-3x text-success"></i>';
                    document.getElementById('statusTitle').textContent = 'Training Completed!';
                    document.getElementById('statusMessage').textContent = result.message;
                    document.getElementById('trainBtn').textContent = 'Training Completed';
                    document.getElementById('trainBtn').classList.remove('btn-custom');
                    document.getElementById('trainBtn').classList.add('btn-success');
                } else {
                    document.getElementById('statusIcon').innerHTML = '<i class="fas fa-exclamation-triangle fa-3x text-warning"></i>';
                    document.getElementById('statusTitle').textContent = 'Training Failed';
                    document.getElementById('statusMessage').textContent = result.message;
                    document.getElementById('trainBtn').disabled = false;
                }
                
            } catch (err) {
                document.getElementById('statusIcon').innerHTML = '<i class="fas fa-times-circle fa-3x text-danger"></i>';
                document.getElementById('statusTitle').textContent = 'Error';
                document.getElementById('statusMessage').textContent = 'Error during training. Please try again.';
                document.getElementById('trainBtn').disabled = false;
            }
        });

        // Load stats when page loads
        loadStats();
    </script>
</body>
</html>
